<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Week4</title>
<script>
    let a = new Object();
    a.korName = "웹프로그래밍";
    a.engName = "Web Programming";
    a.classCode = "V024002";
    a.nStudent = 0;

    a.register = function() { 
        this.nStudent++;
    };
    a.unregister = function() {
        this.nStudent--; 
    };
    a.getStudentCount = function() {
        return this.nStudent;
    };
</script>

<script>
    let b = {
        korName : "클라우드컴퓨팅",
        engName : "CloudComputing",
        classCode : "V024003",
        nStudent : 0,
        
        register : function() { this.nStudent++; },
        unregister : function() { this.nStudent--; },
        getStudentCount : function() { return this.nStudent; },
    };
</script>

<script>
    function c() {
        this.korName = "프로그래밍언어론";
        this.engName = "Programming Languages";
        this.classCode = "V024004";
        this.nStudent = 0;

        this.register = function() {
            this.nStudent++;
        };
        this.unregister = function() {
            this.nStudent--;
        };
        this.getStudentCount = function() {
            return this.nStudent;
        };
    }

    let cObj = new c(); // 프로토타입 객체 생성
</script>
</head>
<body>
<h3>1. 직접 객체 만들기</h3>
<script>
    document.write("교과목 이름 = ");
    document.write(a.korName + "<br>");
    document.write("등록 학생 수 = ");
    document.write(a.nStudent + "<br>");
    document.write("after register, 등록 학생 수 = ");
    a.register();
    document.write(a.getStudentCount() + "<br>");
</script>

<hr>

<h3>2. 리터럴 표기법</h3>
<script>
    document.write("교과목 이름 = ");
    document.write(b.korName + "<br>");
    document.write("등록 학생 수 = ");
    document.write(b.nStudent + "<br>");
    document.write("after register, 등록 학생 수 = ");
    b.register();
    document.write(b.getStudentCount() + "<br>");
</script>

<hr>

<h3>3. 프로토타입</h3>
<script>
    document.write("교과목 이름 = ");
    document.write(cObj.korName + "<br>");
    document.write("등록 학생 수 = ");
    document.write(cObj.nStudent + "<br>");
    document.write("after register, 등록 학생 수 = ");
    cObj.register();
    document.write(cObj.getStudentCount() + "<br>");
</script>
</body>
</html>
